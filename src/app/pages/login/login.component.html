
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h5>Faca seu login</h5><hr>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">Email address:</label>
           <input formControlName="email" type="email" placeholder="Digite seu E-mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>
         <div class="mb-3">
           <label for="exampleInputPassword1" class="form-label">Password:</label>
           <input formControlName="password" type="password" placeholder="Digite a sua senha" class="form-control" id="exampleInputPassword1">
         </div>
         <button type="submit" class="btn btn-primary">Login</button>
       </form><hr>
       <a routerLink="/signup"> Novo Usu√°rio? Click para criar conta!</a>
      </div>
    </div>
  </div>
</div>
